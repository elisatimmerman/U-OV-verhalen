<html lang="nl">

<head>

<body>
    <header>
        <h1>Reisverhalen</h1>

        <form>

                    <fieldset>
                        <legend>Tekstvormen</legend>
                            <button type="button" name="tekstvorm" value="imitatie">Imitatie</button>
                            <button type="button" name="tekstvorm" value="dialoog">Dialoog</button>

                    </fieldset>
        </form>

    <main>
           <h2>Meeste gelezen verhaal</h2>

            </a>
        </article>

        <article>
            <a>
                <img src="images/verhaal-interview.png" alt="Stijloefening 78 Interview" title="Stijloefening 78 Interview">
